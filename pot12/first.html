    <script src="static/js/jquery-1.7.1.min.js"></script>

    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };

  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default box_2">
        <div id="u0_div" class=""></div>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u1" class="ax_default text_field">
        <center>老灶台学号<input id="u1_input" type="text" value="" maxlength="11" style="color: rgb(162, 33, 212);"></center>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u2" class="ax_default text_field">
            <center>海底捞姓名<input id="u2_input" type="text" value=""   style="color: rgb(3, 18, 20);"></center>
      </div>

      <!-- Unnamed (文本框) -->
      <div id="u3" class="ax_default text_field">
        <input id="u3_input" type="text" value=""/>
      </div>
	  
      <div id="u6" class="ax_default label">
	     <p style="background-color:maroon;">0:maroon</p>
		 <p style="background-color:lime;">1:lime</p>
		 <p style="background-color:teal;">2:teal</p>
		 <p style="background-color:purple;">3:purple</p>
		 <p style="background-color:olive;">4:olive</p>
		 <p style="background-color:grey;">5:grey</p>
		 <p style="background-color:pink;">6:pink</p>
		 <p style="background-color:blue;">7:blue</p>
		 <p style="background-color:red;">8:red</p>
		 <p style="background-color:yellow;">9:yellow</p>
		 <p style="background-color:aqua;">10:aqua</p>
         <p style="background-color:silver;">11:silver</p>
	      <p style="background-color:green;">12:green</p>
	      <p style="background-color:navy;">13:navy</p>
	      <p style="background-color:fuchsia;">14:fuchsia</p>
        </div>	  
       
	   <!-- Unnamed (文本框) -->
      <div id="u4" class="ax_default text_field">
        <input id="u4_input" type="text" value="老灶台编号 删除后输入"/>
      </div>
	 
       <!-- Unnamed (提交按钮) -->
      <div id="u5" class="ax_default html_button">
        <input id="u5_input" type="button" value="提交"/>
        <script>
        document.getElementById("u5_input").onclick=function(){
          if (window.localStorage) {
            localStorage.value1=document.getElementById("u1_input").value;
            localStorage.value2=document.getElementById("u2_input").value;
            localStorage.value3=document.getElementById("u3_input").value;
			localStorage.value4=document.getElementById("u4_input").value;
            location.href="second.html"
          }else{
            alert("不支持")
          }
        }
      </script>
      </div>
      <!-- Unnamed (提交按钮) -->
    </div>
